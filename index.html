<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Dodging Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #333;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }

    .block {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      background-color: blue;
      border-radius: 5px;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      display: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div id="scoreBoard">Score: 0</div>
    <div id="gameOver">
      <p>Game Over!</p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreBoard = document.getElementById("scoreBoard");
    const gameOverScreen = document.getElementById("gameOver");

    let playerPosition = gameArea.offsetWidth / 2 - 15; // Initial player position
    let isGameOver = false;
    let score = 0;
    let blockSpeed = 2;
    let blockInterval = 2000;

    // Set player position
    function setPlayerPosition() {
      player.style.left = `${playerPosition}px`;
    }
    setPlayerPosition();

    // Move player left and right with arrow keys
    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      const step = 15; // Movement step
      if (e.key === "ArrowLeft" && playerPosition > 0) {
        playerPosition -= step;
      } else if (e.key === "ArrowRight" && playerPosition < gameArea.offsetWidth - player.offsetWidth) {
        playerPosition += step;
      }
      setPlayerPosition();
    });

    // Create and move blocks
    function createBlock() {
      if (isGameOver) return;

      const block = document.createElement("div");
      block.classList.add("block");
      const blockPosition = Math.random() * (gameArea.offsetWidth - 40); // Random position
      block.style.left = `${blockPosition}px`;
      gameArea.appendChild(block);

      let blockTop = 0;

      const moveBlock = setInterval(() => {
        if (isGameOver) {
          clearInterval(moveBlock);
          block.remove();
          return;
        }

        blockTop += blockSpeed;
        block.style.top = `${blockTop}px`;

        // Check collision with the player
        if (checkCollision(block)) {
          endGame();
          clearInterval(moveBlock);
          return;
        }

        // Remove block if it goes out of bounds
        if (blockTop > gameArea.offsetHeight) {
          block.remove();
          clearInterval(moveBlock);
          score++;
          updateScore();
        }
      }, 16);

      // Increase difficulty over time
      if (score % 10 === 0 && blockSpeed < 10) {
        blockSpeed += 0.2;
      }
    }

    // Check collision between player and block
    function checkCollision(block) {
      const blockRect = block.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();

      return !(
        blockRect.bottom < playerRect.top ||
        blockRect.top > playerRect.bottom ||
        blockRect.right < playerRect.left ||
        blockRect.left > playerRect.right
      );
    }

    // Update the score on the scoreboard
    function updateScore() {
      scoreBoard.innerText = `Score: ${score}`;
    }

    // End the game
    function endGame() {
      isGameOver = true;
      gameOverScreen.style.display = "block";
    }

    // Restart the game
    function restartGame() {
      isGameOver = false;
      score = 0;
      blockSpeed = 2;
      updateScore();
      gameOverScreen.style.display = "none";
      playerPosition = gameArea.offsetWidth / 2 - 15;
      setPlayerPosition();
    }

    // Generate blocks at intervals
    setInterval(() => {
      if (!isGameOver) {
        createBlock();
      }
    }, blockInterval);
  </script>
</body>
</html>
