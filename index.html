<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe with Smarter AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border: 2px solid #333;
      cursor: pointer;
    }
    .cell.taken {
      pointer-events: none;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="game-board"></div>
  <div id="message"></div>
  <button id="reset-button">Play Again</button>

  <script>
    const playerSymbol = "X";
    const aiSymbol = "O";
    let board = ["", "", "", "", "", "", "", "", ""];
    let isGameActive = true;
    let currentPlayer = playerSymbol;
    const message = document.getElementById("message");
    const resetButton = document.getElementById("reset-button");

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Create game board
    function createBoard() {
      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = "";
      board.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        if (cell) cellElement.classList.add("taken");
        cellElement.innerText = cell;
        cellElement.addEventListener("click", () => handleMove(index));
        gameBoard.appendChild(cellElement);
      });
    }

    // Handle player's move
    function handleMove(index) {
      if (!isGameActive || board[index]) return;
      board[index] = currentPlayer;
      createBoard();
      checkResult();

      if (isGameActive) {
        currentPlayer = aiSymbol;
        message.innerText = `Player ${currentPlayer}'s turn`;
        setTimeout(aiMove, 500); // Delay AI move slightly for a better experience
      }
    }

    // Check for win or tie
    function checkResult() {
      const winner = getWinner();

      if (winner) {
        isGameActive = false;
        message.innerText = `Player ${winner} wins!`;
      } else if (!board.includes("")) {
        isGameActive = false;
        message.innerText = "It's a tie!";
      }
    }

    // AI Move with Minimax
    function aiMove() {
      const bestMove = findBestMove(board, aiSymbol);
      board[bestMove] = aiSymbol;
      createBoard();
      checkResult();

      if (isGameActive) {
        currentPlayer = playerSymbol;
        message.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function findBestMove(board, currentPlayerSymbol) {
      let bestScore = -Infinity;
      let move = -1;

      board.forEach((cell, index) => {
        if (cell === "") {
          board[index] = currentPlayerSymbol;
          const score = minimax(board, 0, false);
          board[index] = ""; // Reset move
          if (score > bestScore) {
            bestScore = score;
            move = index;
          }
        }
      });

      return move;
    }

    function minimax(board, depth, isMaximizing) {
      const winner = getWinner();

      if (winner === aiSymbol) return 10 - depth; // AI wins
      if (winner === playerSymbol) return depth - 10; // Player wins
      if (!board.includes("")) return 0; // Tie

      if (isMaximizing) {
        let bestScore = -Infinity;
        board.forEach((cell, index) => {
          if (cell === "") {
            board[index] = aiSymbol;
            const score = minimax(board, depth + 1, false);
            board[index] = ""; // Reset move
            bestScore = Math.max(score, bestScore);
          }
        });
        return bestScore;
      } else {
        let bestScore = Infinity;
        board.forEach((cell, index) => {
          if (cell === "") {
            board[index] = playerSymbol;
            const score = minimax(board, depth + 1, true);
            board[index] = ""; // Reset move
            bestScore = Math.min(score, bestScore);
          }
        });
        return bestScore;
      }
    }

    function getWinner() {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    // Reset the game
    resetButton.addEventListener("click", () => {
      board = ["", "", "", "", "", "", "", "", ""];
      isGameActive = true;
      currentPlayer = playerSymbol;
      message.innerText = `Player ${currentPlayer}'s turn`;
      createBoard();
    });

    // Initialize game
    createBoard();
    message.innerText = `Player ${currentPlayer}'s turn`;
  </script>
</body>
</html>
