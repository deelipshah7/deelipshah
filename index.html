<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduler with Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #loginScreen, #mainApp {
            display: none;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <br><br>
        <input type="password" id="password" placeholder="Password" required>
        <br><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Main Application -->
    <div id="mainApp">
        <h1>Shift Scheduler and Tax Calculator</h1>
        <button onclick="logout()">Logout</button>
        <div id="shiftScheduler">
            <!-- Days will be added dynamically -->
        </div>
        <button onclick="saveWeek()">Save Shifts for the Week</button>
        <button onclick="calculateEarnings()">Calculate Earnings</button>
        <button onclick="viewHistory()">View Saved Data</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const shifts = {};
        const savedData = [];

        // Authentication
        const validUsers = {
            "admin": "password123",
            "user1": "mypassword"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (validUsers[username] && validUsers[username] === password) {
                sessionStorage.setItem("loggedIn", "true");
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("mainApp").style.display = "block";
            } else {
                alert("Invalid username or password.");
            }
        }

        function logout() {
            sessionStorage.removeItem("loggedIn");
            document.getElementById("mainApp").style.display = "none";
            document.getElementById("loginScreen").style.display = "block";
        }

        // Check if user is logged in
        if (sessionStorage.getItem("loggedIn")) {
            document.getElementById("mainApp").style.display = "block";
        } else {
            document.getElementById("loginScreen").style.display = "block";
        }

        // Initialize scheduler
        function initScheduler() {
            const container = document.getElementById("shiftScheduler");
            weekdays.forEach(day => {
                const dayContainer = document.createElement("div");
                dayContainer.innerHTML = `
                    <h3>${day}</h3>
                    <button onclick="addShift('${day}')">Add Shift</button>
                    <button onclick="markNotWorked('${day}')">Not Worked</button>
                    <div id="${day}-shifts"></div>
                `;
                container.appendChild(dayContainer);
            });
        }

        // Other functions (addShift, markNotWorked, removeShift, saveWeek, calculateEarnings, calculateTax, viewHistory) 
        // remain the same as in the previous code.

        initScheduler();
    </script>
</body>
</html>
