<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="startButton" class="start-btn">Start Workout</button>
            <div id="timer" class="timer">00:00</div>
        </div>

        <div class="day-selector">
            <div class="day" data-day="1">Day 1: Push + Legs</div>
            <div class="day" data-day="2">Day 2: Pull + Hamstrings</div>
            <div class="day" data-day="3">Day 3: Legs + Core</div>
            <div class="day" data-day="4">Day 4: Push + Legs</div>
            <div class="day" data-day="5">Day 5: Pull + Hamstrings</div>
        </div>

        <div id="warmupModal" class="modal">
            <div class="modal-content">
                <h2>Warm-Up Required</h2>
                <div id="warmupTimer">07:00</div>
                <button id="startWarmup" class="btn">Start Warm-Up</button>
            </div>
        </div>

        <div id="workoutContainer" class="workout-container"></div>
        <button id="finishButton" class="btn hidden">Finish Workout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
