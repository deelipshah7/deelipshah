<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Tic-Tac-Toe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
      color: white;
    }

    #gameContainer {
      text-align: center;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(3, minmax(80px, 1fr));
      gap: 5px;
      width: 90%;
      max-width: 300px;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1;
      background-color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      border-radius: 5px;
    }

    .cell.winning {
      background-color: #28a745;
    }

    #status {
      margin-top: 10px;
    }

    #leaderboard {
      margin-top: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      width: 90%;
      max-width: 300px;
      text-align: left;
    }

    #customizations {
      margin-top: 20px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    #symbolSelection {
      margin: 20px 0;
    }

    select {
      padding: 5px;
    }

    @media screen and (max-width: 500px) {
      .cell {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="customizations">
      <div id="symbolSelection">
        <label for="playerSymbol">Choose your symbol:</label>
        <select id="playerSymbol" onchange="setPlayerSymbols()">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>
      <button onclick="startGame('AI')">Play Against AI</button>
      <button onclick="startGame('2P')">Play Two-Player</button>
    </div>
    <div id="gameBoard"></div>
    <div id="status">
      <p id="message">Click a button to start the game!</p>
      <button onclick="resetGame()">Restart Game</button>
    </div>
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <p>Player Wins: <span id="playerWins">0</span></p>
      <p>AI Wins: <span id="aiWins">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
    </div>
  </div>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer;
    let isGameActive = false;
    let gameMode = null;
    let playerSymbol = "X";
    let aiSymbol = "O";
    let playerWins = 0;
    let aiWins = 0;
    let draws = 0;

    const gameBoard = document.getElementById("gameBoard");
    const message = document.getElementById("message");
    const playerWinsDisplay = document.getElementById("playerWins");
    const aiWinsDisplay = document.getElementById("aiWins");
    const drawsDisplay = document.getElementById("draws");

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function createBoard() {
      gameBoard.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.dataset.index = index;
        cellDiv.innerText = cell;
        cellDiv.addEventListener("click", () => handleCellClick(index));
        gameBoard.appendChild(cellDiv);
      });
    }

    function handleCellClick(index) {
      if (board[index] !== "" || !isGameActive) return;

      board[index] = currentPlayer;
      createBoard();
      checkResult();

      if (isGameActive) {
        currentPlayer = currentPlayer === playerSymbol ? aiSymbol : playerSymbol;
        if (gameMode === "AI" && currentPlayer === aiSymbol) {
          setTimeout(aiMove, 500);
        } else {
          message.innerText = `Player ${currentPlayer}'s turn`;
        }
      }
    }

    function aiMove() {
      const emptyCells = board
        .map((cell, index) => (cell === "" ? index : null))
        .filter((index) => index !== null);

      const randomIndex = Math.floor(Math.random() * emptyCells.length);
      const aiChoice = emptyCells[randomIndex];

      board[aiChoice] = aiSymbol;
      createBoard();
      checkResult();

      if (isGameActive) {
        currentPlayer = playerSymbol;
        message.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkResult() {
      let winner = null;

      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          winner = board[a];
          document.querySelectorAll(".cell").forEach((cell, index) => {
            if (combination.includes(index)) {
              cell.classList.add("winning");
            }
          });
          break;
        }
      }

      if (winner) {
        isGameActive = false;
        if (winner === playerSymbol) {
          playerWins++;
          playerWinsDisplay.innerText = playerWins;
          message.innerText = "You win!";
        } else {
          aiWins++;
          aiWinsDisplay.innerText = aiWins;
          message.innerText = "AI wins!";
        }
        return;
      }

      if (!board.includes("")) {
        isGameActive = false;
        draws++;
        drawsDisplay.innerText = draws;
        message.innerText = "It's a draw!";
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = playerSymbol;
      isGameActive = true;
      message.innerText = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    function setPlayerSymbols() {
      playerSymbol = document.getElementById("playerSymbol").value;
      aiSymbol = playerSymbol === "X" ? "O" : "X";
    }

    function startGame(mode) {
      gameMode = mode;
      currentPlayer = playerSymbol;
      isGameActive = true;
      message.innerText = `Player ${currentPlayer}'s turn`;
      resetGame();
    }

    createBoard();
  </script>
</body>
</html>
