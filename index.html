<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;               /* Enables Flexbox */
            justify-content: center;     /* Horizontally centers the content */
            align-items: center;         /* Vertically centers the content */
            min-height: 100vh;           /* Makes the body fill the viewport height */
            margin: 0;                   /* Removes default body margin */
            background-color: #f4f4f4;
        }

        .wave {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .wave span {
            display: inline-block;
            animation: wave 1.5s infinite;
        }

        .wave span:nth-child(1) {
            animation-delay: 0s;
        }
        .wave span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .wave span:nth-child(3) {
            animation-delay: 0.2s;
        }
        .wave span:nth-child(4) {
            animation-delay: 0.3s;
        }
        .wave span:nth-child(5) {
            animation-delay: 0.4s;
        }
        .wave span:nth-child(6) {
            animation-delay: 0.5s;
        }
        .wave span:nth-child(7) {
            animation-delay: 0.6s;
        }
        .wave span:nth-child(8) {
            animation-delay: 0.7s;
        }
        .wave span:nth-child(9) {
            animation-delay: 0.8s;
        }
        .wave span:nth-child(10) {
            animation-delay: 0.9s;
        }
        .wave span:nth-child(11) {
            animation-delay: 1s;
        }
        .wave span:nth-child(12) {
            animation-delay: 1.1s;
        }
        .wave span:nth-child(13) {
            animation-delay: 1.2s;
        }
        .wave span:nth-child(14) {
            animation-delay: 1.3s;
        }
        .wave span:nth-child(15) {
            animation-delay: 1.4s;
        }
        .wave span:nth-child(16) {
            animation-delay: 1.5s;
        }
        .wave span:nth-child(17) {
            animation-delay: 1.6s;
        }
        .wave span:nth-child(18) {
            animation-delay: 1.7s;
        }
        .wave span:nth-child(19) {
            animation-delay: 1.8s;
        }
        .wave span:nth-child(20) {
            animation-delay: 1.9s;
        }
        .wave span:nth-child(21) {
            animation-delay: 2s;
        }
        .wave span:nth-child(22) {
            animation-delay: 2.1s;
        }
        .wave span:nth-child(23) {
            animation-delay: 2.2s;
        }
        .wave span:nth-child(24) {
            animation-delay: 2.3s;
        }
        .wave span:nth-child(25) {
            animation-delay: 2.4s;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1 class="wave">
        <span>W</span>
        <span>e</span>
        <span>b</span>
        <span>s</span>
        <span>i</span>
        <span>t</span>
        <span>e</span>
        <span>&nbsp;</span> <!-- Space -->
        <span>U</span>
        <span>n</span>
        <span>d</span>
        <span>e</span>
        <span>r</span>
        <span>&nbsp;</span> <!-- Space -->
        <span>C</span>
        <span>o</span>
        <span>n</span>
        <span>s</span>
        <span>t</span>
        <span>r</span>
        <span>u</span>
        <span>c</span>
        <span>t</span>
        <span>i</span>
        <span>o</span>
        <span>n</span>
        <span>!</span>
    </h1>
</body>
</html>
