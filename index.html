<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .cell.taken {
      pointer-events: none;
    }

    .game-button {
      background-color: #87ceeb; /* Sky blue */
      color: #ffffff; /* White text */
      border: none; /* Remove border */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px; /* Rounded corners */
      margin: 5px;
      transition: background-color 0.3s ease; /* Smooth color transition */
    }

    .game-button:hover {
      background-color: #79b8d8; /* Slightly darker sky blue on hover */
    }

    .winner {
      color: green;
      font-size: 24px;
      margin-top: 20px;
    }

    .tie {
      color: orange;
      font-size: 24px;
      margin-top: 20px;
    }

    .scoreboard {
      font-size: 18px;
      margin: 10px;
    }

    .highlight {
      background-color: rgba(255, 223, 186, 0.6);
    }

    .blink {
      animation: blink 0.5s step-start 0s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="scoreboard" class="scoreboard">
    <p>Player 1: <span id="player1-score">0</span> | Player 2: <span id="player2-score">0</span> | Computer: <span id="computer-score">0</span> | Tie: <span id="tie-score">0</span></p>
  </div>
  <div id="board"></div>
  <p id="status" class="winner"></p>
  <button id="play-ai-button" class="game-button">Play with AI</button>
  <button id="play-2p-button" class="game-button">2 Player</button>
  <button id="reset-button" class="game-button">Restart Game</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const playAIButton = document.getElementById("play-ai-button");
    const play2PButton = document.getElementById("play-2p-button");
    const resetButton = document.getElementById("reset-button");

    const player1ScoreElement = document.getElementById("player1-score");
    const player2ScoreElement = document.getElementById("player2-score");
    const computerScoreElement = document.getElementById("computer-score");
    const tieScoreElement = document.getElementById("tie-score");

    let cells = [];
    let currentPlayer = "X";
    let gameMode = "2P"; // Default mode is 2 Player
    let gameActive = true;

    let player1Wins = 0;
    let player2Wins = 0;
    let computerWins = 0;
    let ties = 0;

    // Initialize board
    function initBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleCellClick(i));
        board.appendChild(cell);
        cells.push("");
      }
      status.textContent = "";
      currentPlayer = "X";
      gameActive = true;
    }

    // Handle cell click
    function handleCellClick(index) {
      if (!gameActive || cells[index]) return;
      cells[index] = currentPlayer;
      updateBoard();

      if (checkWin(currentPlayer)) {
        status.textContent = `${currentPlayer} Wins!`;
        updateScore(currentPlayer);
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell)) {
        status.textContent = "It's a Tie!";
        updateScore("tie");
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (gameMode === "AI" && currentPlayer === "O") {
        aiMove();
      }
    }

    // Update score
    function updateScore(winner) {
      if (winner === "X") player1Wins++;
      else if (winner === "O" && gameMode === "AI") computerWins++;
      else if (winner === "O") player2Wins++;
      else ties++;

      player1ScoreElement.textContent = player1Wins;
      player2ScoreElement.textContent = player2Wins;
      computerScoreElement.textContent = computerWins;
      tieScoreElement.textContent = ties;
    }

    // AI move with delay
    function aiMove() {
      setTimeout(() => {
        const bestMove = getBestMove();
        cells[bestMove] = "O";
        updateBoard();

        if (checkWin("O")) {
          status.textContent = "O Wins!";
          updateScore("O");
          gameActive = false;
          return;
        }

        if (cells.every(cell => cell)) {
          status.textContent = "It's a Tie!";
          updateScore("tie");
          gameActive = false;
          return;
        }

        currentPlayer = "X";
      }, 500); // .5-second delay for AI
    }

    // Get best move for AI
    function getBestMove() {
      // Similar AI logic as before
      const availableMoves = cells
        .map((cell, index) => (cell === "" ? index : null))
        .filter(index => index !== null);
      return availableMoves[Math.floor(Math.random() * availableMoves.length)];
    }

    // Update board UI
    function updateBoard() {
      board.querySelectorAll(".cell").forEach((cell, index) => {
        cell.textContent = cells[index];
        if (cells[index]) cell.classList.add("taken");
      });
    }

    // Check win condition
    function checkWin(player) {
      const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      return winConditions.some(condition =>
        condition.every(index => cells[index] === player)
      );
    }

    // Highlight winning cells
    function highlightWinningCells(winningCombination) {
      winningCombination.forEach(index => {
        document.querySelectorAll(".cell")[index].classList.add("highlight");
      });
    }

    // Event listeners
    playAIButton.addEventListener("click", () => {
      gameMode = "AI";
      initBoard();
    });

    play2PButton.addEventListener("click", () => {
      gameMode = "2P";
      initBoard();
    });

    resetButton.addEventListener("click", () => {
      initBoard();
      resetScores();
    });

    // Reset scores
    function resetScores() {
      player1Wins = 0;
      player2Wins = 0;
      computerWins = 0;
      ties = 0;

      player1ScoreElement.textContent = player1Wins;
      player2ScoreElement.textContent = player2Wins;
      computerScoreElement.textContent = computerWins;
      tieScoreElement.textContent = ties;
    }

    // Initialize the game
    initBoard();
  </script>
</body>
</html>
