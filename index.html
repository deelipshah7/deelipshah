<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Internet Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #canvas {
      display: block;
      margin: 0 auto;
      background-color: #555;
    }

    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>No Internet</h1>
  <p>Try:</p>
  <ul>
    <li>Checking the network cables, modem, and router</li>
    <li>Reconnecting to Wi-Fi</li>
  </ul>
  <p>ERR_INTERNET_DISCONNECTED</p>
  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let kangarooX = 50;
    let kangarooY = 300;
    const kangarooWidth = 50;
    const kangarooHeight = 50;
    let kangarooVelocityY = 0;
    const gravity = 1;
    const jumpPower = -15;
    let isJumping = false;

    let obstacleX = canvas.width;
    const obstacleY = 300;
    const obstacleWidth = 50;
    const obstacleHeight = 50;
    const obstacleSpeed = 5;

    const kangarooImage = new Image();
    kangarooImage.src = "https://raw.githubusercontent.com/deelipshah7/deelipshah/6ff053099f962861cc7a20109fa699c53e04afb8/Kangaroo.png";

    const gameLoop = () => {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw kangaroo
      ctx.drawImage(kangarooImage, kangarooX, kangarooY, kangarooWidth, kangarooHeight);

      // Apply gravity and update kangaroo position
      kangarooVelocityY += gravity;
      kangarooY += kangarooVelocityY;

      if (kangarooY > 300) {
        kangarooY = 300;
        isJumping = false;
      }

      // Draw obstacle
      ctx.fillStyle = "red";
      ctx.fillRect(obstacleX, obstacleY, obstacleWidth, obstacleHeight);

      // Move obstacle
      obstacleX -= obstacleSpeed;

      if (obstacleX + obstacleWidth < 0) {
        obstacleX = canvas.width;
      }

      // Check for collision
      if (
        kangarooX < obstacleX + obstacleWidth &&
        kangarooX + kangarooWidth > obstacleX &&
        kangarooY < obstacleY + obstacleHeight &&
        kangarooY + kangarooHeight > obstacleY
      ) {
        alert("Game Over!");
        obstacleX = canvas.width;
      }

      // Loop the game
      requestAnimationFrame(gameLoop);
    };

    const handleKeyDown = (e) => {
      if (e.code === "Space" && !isJumping) {
        kangarooVelocityY = jumpPower;
        isJumping = true;
      }
    };

    document.addEventListener("keydown", handleKeyDown);

    // Start the game
    gameLoop();
  </script>
</body>
</html>
