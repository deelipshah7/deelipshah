<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;               /* Enables Flexbox */
            justify-content: center;     /* Horizontally centers the content */
            align-items: center;         /* Vertically centers the content */
            min-height: 100vh;           /* Makes the body fill the viewport height */
            margin: 0;                   /* Removes default body margin */
            background-color: #f4f4f4;
            overflow: hidden;            /* Prevents unwanted scrolling */
        }

        .wave {
            display: inline-block;
            font-size: 30px;             /* Adjusted font size */
            font-weight: bold;
            color: #333;
            white-space: nowrap;         /* Prevents the words from breaking */
        }

        .wave span {
            display: inline-block;
            animation: wave 1.5s ease-in-out forwards;
        }

        /* Keyframe for the wave animation */
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Applying animation delay to each letter */
        .wave span:nth-child(1) { animation-delay: 0s; }
        .wave span:nth-child(2) { animation-delay: 0.2s; }
        .wave span:nth-child(3) { animation-delay: 0.4s; }
        .wave span:nth-child(4) { animation-delay: 0.6s; }
        .wave span:nth-child(5) { animation-delay: 0.8s; }
        .wave span:nth-child(6) { animation-delay: 1s; }
        .wave span:nth-child(7) { animation-delay: 1.2s; }
        .wave span:nth-child(8) { animation-delay: 1.4s; }
        .wave span:nth-child(9) { animation-delay: 1.6s; }
        .wave span:nth-child(10) { animation-delay: 1.8s; }
        .wave span:nth-child(11) { animation-delay: 2s; }
        .wave span:nth-child(12) { animation-delay: 2.2s; }
        .wave span:nth-child(13) { animation-delay: 2.4s; }
        .wave span:nth-child(14) { animation-delay: 2.6s; }
        .wave span:nth-child(15) { animation-delay: 2.8s; }
        .wave span:nth-child(16) { animation-delay: 3s; }
        .wave span:nth-child(17) { animation-delay: 3.2s; }
        .wave span:nth-child(18) { animation-delay: 3.4s; }
        .wave span:nth-child(19) { animation-delay: 3.6s; }
        .wave span:nth-child(20) { animation-delay: 3.8s; }
        .wave span:nth-child(21) { animation-delay: 4s; }
        .wave span:nth-child(22) { animation-delay: 4.2s; }
        .wave span:nth-child(23) { animation-delay: 4.4s; }
        .wave span:nth-child(24) { animation-delay: 4.6s; }
        .wave span:nth-child(25) { animation-delay: 4.8s; }

        @media (max-width: 600px) {
            .wave {
                font-size: 20px;  /* Smaller font size for mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1 class="wave">
        <span style="--i:0">W</span>
        <span style="--i:1">e</span>
        <span style="--i:2">b</span>
        <span style="--i:3">s</span>
        <span style="--i:4">i</span>
        <span style="--i:5">t</span>
        <span style="--i:6">e</span>
        <span>&nbsp;</span> <!-- Space -->
        <span style="--i:7">U</span>
        <span style="--i:8">n</span>
        <span style="--i:9">d</span>
        <span style="--i:10">e</span>
        <span style="--i:11">r</span>
        <span>&nbsp;</span> <!-- Space -->
        <span style="--i:12">C</span>
        <span style="--i:13">o</span>
        <span style="--i:14">n</span>
        <span style="--i:15">s</span>
        <span style="--i:16">t</span>
        <span style="--i:17">r</span>
        <span style="--i:18">u</span>
        <span style="--i:19">c</span>
        <span style="--i:20">t</span>
        <span style="--i:21">i</span>
        <span style="--i:22">o</span>
        <span style="--i:23">n</span>
        <span style="--i:24">!</span>
    </h1>
</body>
</html>
