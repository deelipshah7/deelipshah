<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="status" id="status">Player X's turn</div>
    <div class="grid" id="grid">
        <!-- Grid cells will be populated by JavaScript -->
    </div>

    <div class="scoreboard">
        <div id="player1Score">Player 1: 0</div>
        <div id="player2Score">Player 2: 0</div>
        <div id="computerScore">Computer: 0</div>
        <div id="tieScore">Tie: 0</div>
    </div>

    <div>
        <button class="btn" id="playWithAiBtn">Play with AI</button>
        <button class="btn" id="playWithPlayerBtn">Play with Player</button>
        <button class="btn" id="resetBtn">Restart Game</button>
        <button class="btn" id="replayBtn" style="display:none;">Play Again</button>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
