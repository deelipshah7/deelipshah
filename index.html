<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;               /* Enables Flexbox */
            justify-content: center;     /* Horizontally centers the content */
            align-items: center;         /* Vertically centers the content */
            min-height: 100vh;           /* Makes the body fill the viewport height */
            margin: 0;                   /* Removes default body margin */
            background-color: #f4f4f4;
            overflow: hidden;            /* Prevents unwanted scrolling */
        }

        .wave {
            display: inline-block;
            font-size: 30px;             /* Adjusted font size */
            font-weight: bold;
            color: #333;
            white-space: nowrap;         /* Prevents the words from breaking */
        }

        .wave span {
            display: inline-block;
            animation: wave 1.5s infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 600px) {
            .wave {
                font-size: 20px;  /* Smaller font size for mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1 class="wave">
        <span style="--i:0">W</span>
        <span style="--i:1">e</span>
        <span style="--i:2">b</span>
        <span style="--i:3">s</span>
        <span style="--i:4">i</span>
        <span style="--i:5">t</span>
        <span style="--i:6">e</span>
        <span>&nbsp;</span> <!-- Space -->
        <span style="--i:7">U</span>
        <span style="--i:8">n</span>
        <span style="--i:9">d</span>
        <span style="--i:10">e</span>
        <span style="--i:11">r</span>
        <span>&nbsp;</span> <!-- Space -->
        <span style="--i:12">C</span>
        <span style="--i:13">o</span>
        <span style="--i:14">n</span>
        <span style="--i:15">s</span>
        <span style="--i:16">t</span>
        <span style="--i:17">r</span>
        <span style="--i:18">u</span>
        <span style="--i:19">c</span>
        <span style="--i:20">t</span>
        <span style="--i:21">i</span>
        <span style="--i:22">o</span>
        <span style="--i:23">n</span>
        <span style="--i:24">!</span>
    </h1>
</body>
</html>
