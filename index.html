<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Internet Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #canvas {
      display: block;
      margin: 20px auto;
      background-color: #555;
    }

    #gameOverScreen {
      display: none;
      text-align: center;
      color: white;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>No Internet</h1>
  <p>Try:</p>
  <ul>
    <li>Checking the network cables, modem, and router</li>
    <li>Reconnecting to Wi-Fi</li>
  </ul>
  <p>ERR_INTERNET_DISCONNECTED</p>

  <canvas id="canvas" width="800" height="400"></canvas>

  <div id="gameOverScreen">
    <h2>Game Over!</h2>
    <button id="replayButton">Play Again</button>
    <button id="quitButton">Quit</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Kangaroo properties
    let kangarooX = 700;
    let kangarooY = 300;
    const kangarooWidth = 50;
    const kangarooHeight = 50;
    let kangarooVelocityY = 0;
    const gravity = 1;
    const jumpPower = -15;
    let isJumping = false;

    // Obstacle properties
    let obstacleX = -50; // Starts from left moving right
    const obstacleY = 300;
    const obstacleWidth = 30;
    const obstacleHeight = 50;
    const obstacleSpeed = 5;

    // Game state
    let isGameOver = false;

    // Kangaroo image
    const kangarooImage = new Image();
    kangarooImage.src =
      "https://raw.githubusercontent.com/deelipshah7/deelipshah/6ff053099f962861cc7a20109fa699c53e04afb8/Kangaroo.png";

    // Game loop
    const gameLoop = () => {
      if (isGameOver) return;

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw kangaroo
      ctx.drawImage(kangarooImage, kangarooX, kangarooY, kangarooWidth, kangarooHeight);

      // Apply gravity and update kangaroo position
      kangarooVelocityY += gravity;
      kangarooY += kangarooVelocityY;

      if (kangarooY > 300) {
        kangarooY = 300;
        isJumping = false;
      }

      // Draw obstacle
      ctx.fillStyle = "red";
      ctx.fillRect(obstacleX, obstacleY, obstacleWidth, obstacleHeight);

      // Move obstacle
      obstacleX += obstacleSpeed;

      if (obstacleX > canvas.width) {
        obstacleX = -obstacleWidth; // Reset obstacle to the left side
      }

      // Check for collision
      if (
        kangarooX < obstacleX + obstacleWidth &&
        kangarooX + kangarooWidth > obstacleX &&
        kangarooY < obstacleY + obstacleHeight &&
        kangarooY + kangarooHeight > obstacleY
      ) {
        isGameOver = true;
        showGameOverScreen();
      }

      // Loop the game
      requestAnimationFrame(gameLoop);
    };

    // Handle keypress for jumping
    const handleKeyDown = (e) => {
      if (e.code === "Space" && !isJumping) {
        kangarooVelocityY = jumpPower;
        isJumping = true;
      }
    };

    // Show game over screen
    const showGameOverScreen = () => {
      const gameOverScreen = document.getElementById("gameOverScreen");
      gameOverScreen.style.display = "block";
    };

    // Restart game
    const restartGame = () => {
      isGameOver = false;
      obstacleX = -50; // Reset obstacle
      kangarooY = 300; // Reset kangaroo position
      kangarooVelocityY = 0; // Reset velocity
      const gameOverScreen = document.getElementById("gameOverScreen");
      gameOverScreen.style.display = "none";
      gameLoop(); // Restart the game loop
    };

    // Quit the game
    const quitGame = () => {
      const gameOverScreen = document.getElementById("gameOverScreen");
      gameOverScreen.style.display = "none";
      const quitButton = document.createElement("button");
      quitButton.textContent = "Play Again";
      quitButton.onclick = restartGame;
      document.body.appendChild(quitButton);
    };

    // Event listeners
    document.addEventListener("keydown", handleKeyDown);
    document.getElementById("replayButton").addEventListener("click", restartGame);
    document.getElementById("quitButton").addEventListener("click", quitGame);

    // Start the game
    gameLoop();
  </script>
</body>
</html>
